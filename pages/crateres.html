<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crateres</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="../main.js"></script>
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="../styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <section id="zonetwo">
            <p>LUNA</p>
            <div class="div_img_moon">
                <img src="../figs/moon_rotation.gif" alt="Rotación de la Luna">
            </div>
        </section>

        <section id="zonefour">
            <div class="crateres">
                <div>
                    <p>Archimedes</p>
                    <figure class="contenedor">
                        <img src="../figs/nasa_archi.png">
                        <figcaption>
                            <p>El cráter Archimedes, que recibió su nombre en honor al científico griego Arquímedes, se localiza en el sector oriental de la luna en el Mare Imbrium</p>
                            <a href="../pages/archimedes.html">
                                <button id="button_z1">Saber más</button>
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <div>
                    <p>Copernicus</p>
                    <figure class="contenedor">
                        <img src="../figs/crater_coper.png">
                        <figcaption>
                            <p>El cráter Copérnico recibe su nombre en honor al astrónomo polaco Nicolás Copérnico.</p>
                            <a href="../pages/copernicus.html">
                                <button id="button_z1">Saber más</button>
                            </a>
                        <figcaption>
                    </figure>
                </div>
                <div>
                    <p>Eratosthenes</p>
                    <figure class="contenedor">
                        <img src="../figs/nasa_era.png">
                        <figcaption>
                            <p>El cráter Eratóstenes recibe su nombre en honor al matemático y filósofo griego Eratóstenes.</p>
                            <a href="../pages/eratosthenes.html">
                                <button id="button_z1">Saber más</button>
                            </a>
                        <figcaption>
                    </figure>
                <div>
                    <p>Plato</p>
                    <figure class="contenedor">
                        <img src="../figs/nasa_plato.png">
                        <figcaption>
                            <p>El cráter Plato recibe su nombre en honor al filósofo griego Platón y se encuentra ubicado en el norte de la luna entre el Mare Frigoris y Mare Imbrium.</p>
                            <a href="../pages/plato.html">
                                <button id="button_z1">Saber más</button>
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <div>
                    <p>Timócaris</p>
                    <figure class="contenedor">
                        <img src="../figs/nasa_timo.png">
                        <figcaption>
                            <p>El cráter de impacto Timócaris debe su nombre al astrónomo griego Timocharis y se localiza en el Mare Ibrium.</p>
                            <a href="../pages/timocaris.html">
                                <button id="button_z1">Saber más</button>
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <div>
                    <p>Tycho</p>
                    <figure class="contenedor">
                        <img src="../figs/nasa_tyc.png">
                        <figcaption> 
                            <p>El cráter Tycho es uno de los cráteres más notables en la superficie lunar y recibe su nombre en honor al astrónomo danés Tycho Brahe.</p>
                            <a href="../pages/tycho.html">
                                <button id="button_z1">Saber más</button>
                            </a>
                        </figcaption>
                    </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("/service-worker.js");
        }
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            window.addEventListener('beforeinstallprompt', event => {
                // Prevent the browser's default install prompt
                event.preventDefault();
                
                // Show your custom install button or message
                const installButton = document.getElementById('install-button');
                installButton.style.display = 'block';

                // Handle the click event on your install button
                installButton.addEventListener('click', () => {
                // Trigger the browser's install prompt
                event.prompt();
                });
            });
        }

        document.querySelectorAll('.download_crater').forEach(button => {
            button.addEventListener('click', function() {
                const img = this.previousElementSibling; // La imagen está justo antes del botón en el DOM
                const filename = img.getAttribute('data-filename');
                const link = document.createElement('a');
                link.href = img.src;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });   
    </script> 
</body>
</html>
